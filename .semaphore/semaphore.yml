version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker drkiq
          commands:
            - 'docker pull $DOCKERHUB_USERNAME/dockerizing-ruby-drkiq:latest || true'
            - 'docker build -t $DOCKERHUB_USERNAME/dockerizing-ruby-drkiq:latest --cache-from=$DOCKERHUB_USERNAME/dockerizing-ruby-drkiq:latest -f Dockerfile.production .'
            - 'docker push $DOCKERHUB_USERNAME/dockerizing-ruby-drkiq:latest'
      prologue:
        commands:
          - checkout
          - 'echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
